# Simple mechanism for HP-POX validation
# Contains only basic species for demonstration

phases:
- name: gas
  thermo: ideal-gas
  kinetics: gas
  species:
  - name: CH4
    composition: {C: 1, H: 4}
  - name: O2
    composition: {O: 2}
  - name: H2
    composition: {H: 2}
  - name: CO
    composition: {C: 1, O: 1}
  - name: CO2
    composition: {C: 1, O: 2}
  - name: H2O
    composition: {H: 2, O: 1}
  - name: N2
    composition: {N: 2}
  - name: C2H6
    composition: {C: 2, H: 6}
  reactions:
  - equation: CH4 + O2 = CO + H2 + H2O
    rate-constant: {A: 1.0e13, b: 0.0, Ea: 50000.0}
  - equation: CO + O2 = CO2
    rate-constant: {A: 1.0e12, b: 0.0, Ea: 40000.0}
  - equation: H2 + O2 = H2O
    rate-constant: {A: 1.0e13, b: 0.0, Ea: 45000.0}
