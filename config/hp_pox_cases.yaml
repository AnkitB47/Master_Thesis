# HP-POX Benchmark Cases - Richter et al. (Fuel 2015)
# Operating conditions and inlet streams for Cases 1-4

cases:
  case_1:
    name: "Baseline - 50 bar, 1200°C"
    pressure_bar_g: 50.0
    target_reactor_temp_C: 1200.0
    residence_time_s: 15.5
    
    # Inlet streams (kg/h)
    primary_steam_kgph: 78.02
    primary_steam_T_C: 289.6
    secondary_steam_kgph: 23.15
    secondary_steam_T_C: 240.2
    oxygen_kgph: 265.37
    oxygen_T_C: 240.2
    n2_optical_kgph: 4.72
    n2_T_C: 25.0
    natural_gas_kgph: 224.07
    natural_gas_T_C: 359.1
    
    # Natural gas composition (vol%)
    ng_composition:
      CH4_volpct: 95.97
      CO2_volpct: 0.34
      C2H6_volpct: 2.26
      C3H8_volpct: 0.46
      nC4H10_volpct: 0.05
      iC4H10_volpct: 0.06
      N2_volpct: 0.86
    
    # Expected outlet syngas (dry, vol%)
    expected_outlet:
      H2_volpct: 48.27
      N2_volpct: 0.65
      CO_volpct: 23.79
      CO2_volpct: 4.19
      H2O_volpct: 19.33
      CH4_volpct: 3.76
    
    # Flame characteristics (Optisos)
    flame:
      length_mm: 265
      max_width_mm: 41
      area_mm2: 4900
    
    # Axial gas temperature checkpoints (°C)
    axial_temps:
      G1to4_mean_C: 1110
      G5to8_mean_C: 1152
      G9to11_mean_C: 1135
      G12_control_C: 1201
      G13_center_C: 1154
      G14_wall_C: 1112
    
    # Outer wall temperatures (°C)
    wall_temps:
      W1_C: 133
      W2_C: 137
      W3_C: 143
      W4_C: 132
      W5_C: 141
      W6_C: 143
      W7_C: 102

