# Reactor geometry (Freiberg HP-POX test plant)
geometry:
  name: "Freiberg HP-POX Test Plant"
  description: "Semi-industrial test plant, 5 MW thermal capacity"
  
  # Dimensions (m)
  total_length: 3.0
  diameter_constant: 0.50
  diameter_narrow: 0.44
  narrow_start_height: 2.31
  
  # Segments
  segments:
    - name: "preheat"
      length: 0.305
      diameter: 0.50
    - name: "reaction_chamber_1"
      length: 0.190
      diameter: 0.50
    - name: "reaction_chamber_2"
      length: 2.470
      diameter: 0.44
  
  # Materials
  refractory:
    material: "Al2O3"
    purity: 98.5
    thickness: 0.1  # estimated
  
  # Burner configuration
  burner:
    type: "multi_channel_top_mounted"
    swirling: false
    configuration: "concentric_rings"
    position: 0.305  # m below flange

# Heat transfer models
heat_transfer:
  # Fixed wall temperature profile (from measurements)
  fixed_wall_temp:
    enabled: true
    profile: "constant"  # or "linear" or "measured"
    base_temp_C: 140.0
  
  # Effective heat transfer coefficient
  effective_htc:
    enabled: false
    U_W_m2K: 50.0  # estimated
    wall_temp_C: 140.0
  
  # Heat loss fraction
  heat_loss_fraction: 0.01  # <1% of total energy

# Validation tolerances
validation:
  temperature_tolerance_C: 50.0
  composition_tolerance_pct: 5.0
  flame_length_tolerance_mm: 20.0
  pressure_drop_tolerance_pct: 10.0
